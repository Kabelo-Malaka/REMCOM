spring.datasource.url=jdbc:postgresql://localhost:5432/remcomdb
spring.datasource.username=remcomuser
spring.datasource.password=remcompassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Security (basic, can be extended later)
spring.security.user.name=admin
spring.security.user.password=adminpass
